<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questioner - Sign In</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="questioner-container">
    <div class="questioner-navbar">
        <!-- Logo -->
        <a href="#" class="questioner-navbrand">QUESTIONER</a>

        <!-- Right Nav Items-->
        <div class="questioner-navbar-right">
            <a href="#" class="questioner-navbar-item questioner-navbar-link">Home</a>
        </div>
    </div>
    </div>

    <div class="questioner-container">
        <div class="questioner-row">
            <h1 class="questioner-center">LOG IN</h1>
            
            <hr class="questioner-rule semi">
            <div class="questioner-forms">
                <form action="" class="questioner-signup">
                    <div class="questioner-input">
                        <label for="username"><b>Username</b></label>

                        <input type="text" name="username" placeholder="Enter Username">
                        <br>
                    </div>
                    <div class="questioner-input">
                        <label for="password"><b>Password</b></label>

                        <input type="password" name="password" placeholder="Enter Password">
                        <br>
                    </div>

                    <br>
                    <hr class="questioner-rule">
                    <p>Forgot your password or details ? Click here to <a href="reset.html" class="info">Reset Password</a></p>

                    <button class="questioner-btn-transround">Log In</button>

                    <hr class="questioner-rule">
                    <p class="questioner-center">Not registered with us yet? <a href="register.html" class="info">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>

    <footer class="questioner-footer">
        <p>&copy; Questioner 2019. All Rights Reserved.</p>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </footer>
</body>

</html>
